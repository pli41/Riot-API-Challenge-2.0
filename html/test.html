<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Orbitron">
<style>
  
  *{
    font-family: Orbitron;
    
  }
  
  .ng-scope{
    color: #fff;
    
  }
  
  .panel{
    background-color: transparent;
  }
  
  .panel-default > .panel-heading{
    background-color: #000;
  }
  
  .panel-body{
    padding: 5px;
    
  }
  
  #products { 
    float:left; 
    width: 100%; 
    margin-right: 2em; 
  }
  
/* Starter Item Accordion*/
  .nav-tabs>li>a {
    padding-top: 2px;
    padding-bottom: 2px;
    background-color: black;
  }
  .col-lg-1 {
    padding-left: 2px;
    padding-right: 2px;
    padding-bottom: 1px;
    padding-top: 1px;
  }
  
  .tab-content {
    margin-left: 1%;
    margin-right: 1%;
  }
  
  .ui-draggable-dragging{
    min-height: 64px; 
    min-width: 64px;
  }
  
  .accordion{
    float: left;
    width: 40%;
    height: 90%;
    padding-left: 5%;
    padding-top: 2%;
    margin: 0 0 0 0;
  }
  
  #cart{
    float: right;
  }
  
  #itemBuilder{
    margin: auto;
    padding: auto;
  }
  
  .checkbox{
    margin: 0 0 0 0;
    padding: 1px 2px 21px 33px;
    
  }
  
  .checkbox>input{
    margin: 0;
    padding: 0;
  }
  
  #allItems>input{
    width: 100%;
    padding-left: 30px;
    padding-bottom: 1px;
    background-color: transparent;
    background-image: url('http://findicons.com/files/icons/1389/g5_system/32/toolbar_find.png');
    background-repeat: no-repeat;
    background-position: left center;
    background-size: 16px;
    outline:0;
  }
  
  #allItems>input, select, textarea{
    color: #fff;
  }
  
  #allItems>input::-webkit-input-placeholder{
    color: #FFF;
  }
  
  #allItems_Left{
    float: left;
    height: 401px;
    width: 50%;
    border: 1px solid white;
  }
  #allItems_Right{
    float: right;
    height: 401px;
    width: 50%;
    border: 1px solid white;
  }
  
  #allItems_Left_Left{
    padding-top: 5px;
    float: left;
    height: 400px;
    width: 80%;
    border-right: 1px solid white;
  }
  #allItems_Left_Right{
    padding-top: 5px;
    float: left;
    height: 400px;
    width: 20%;
    
  }
  
  .LG_categories, .SM_categories{
    font-size: 12px;  
  }
  
  .LG_categories{
    padding-left: 3px;
  }
  .SM_categories{
   
    color: #FFBF5F;
    padding-left: 15px;
  }
</style>

<div id="itemBuilder">
  <div class="accordion" ng-controller="AccordionDemoCtrl">
    <accordion close-others="oneAtATime">
      <accordion-group is-open="status.isFirstOpen">
        <accordion-heading>
          Starter Items      
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isFirstOpen, 'glyphicon-chevron-right': !status.isFirstOpen}"></i>
        </accordion-heading> 
        <div ng-controller="ButtonsCtrl">
          <tabset>
            <tab ng-repeat="tab in startingTabs" heading="{{tab.title}}">
                  <div class="col-lg-2" ng-repeat = 'item in tab.content' ng-show="item" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="tab.content" jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">
                    <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/{{item}}.png" class="img-responsive">
                  </div>
            </tab>
          </tabset>
        </div>
      </accordion-group>
      
      <accordion-group is-open="status.isSecondOpen">
        <accordion-heading>
          Most commonly used items        
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isSecondOpen, 'glyphicon-chevron-right': !status.isSecondOpen}"></i>
        </accordion-heading>
        <div id="products" ng-controller="oneCtrl">
          <div id="catalog">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-2" ng-repeat='item in list1'>
                  <div ng-show="item" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list1" jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">
                    <img style="min-height: 25px; min-width: 25px" src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/{{item}}.png">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </accordion-group>
      
      
      
      <accordion-group is-open="status.isThirdOpen">
        <accordion-heading>
          All items
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isThirdOpen, 'glyphicon-chevron-right': !status.isThirdOpen}"></i>        
        </accordion-heading>
        <div id="allItems">
          <input type="search" placeholder="Search"></input>
          <div id="allItems_Left">
            <div id="allItems_Left_Left">
              <div class='LG_categories'>Tools</div>
              <div class='SM_categories'>Consumable</div>
              <div class='SM_categories'>Gold Income</div>
              <div class='SM_categories'>Vision & Trinkets</div>
              <div class='LG_categories'>Defense</div>
              <div class='SM_categories'>Health</div>
              <div class='SM_categories'>Armor</div>
              <div class='SM_categories'>Magic Resist</div>
              <div class='SM_categories'>Health Regen</div>
              <div class='LG_categories'>Attack</div>
              <div class='SM_categories'>Damage</div>
              <div class='SM_categories'>Critical Strike</div>
              <div class='SM_categories'>Attack Speed</div>
              <div class='SM_categories'>Life Steal</div>
              <div class='LG_categories'>Magic</div>
              <div class='SM_categories'>Ability Power</div>
              <div class='SM_categories'>Cooldown Reduction</div>
              <div class='SM_categories'>Mana</div>
              <div class='SM_categories'>Mana Regen</div>
              <div class='LG_categories'>Movement</div>
              <div class='SM_categories'>Boots</div>
              <div class='SM_categories'>Other Movement Items</div>
            </div>
            <div id="allItems_Left_Right">
              <div class="checkbox"></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"></div>
              <div class="checkbox"><input type="checkbox"></input></div>
              <div class="checkbox"><input type="checkbox"></input></div>
            </div>             
          </div>
          <div id="allItems_Right">
            
            
          </div>
        </div>
      </accordion-group>
  </div>
  
  <div id="cart">
    <h1 class="ui-widget-header">Item Sets</h1>
    <div class="ui-widget-content">
        <ol data-drop="true" ng-model='list2' jqyoui-droppable="{multiple:true}">
            <li ng-repeat="item in list2[0] track by $index" ng-show="item" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list2[0]" jqyoui-draggable="{index: {{$index}},animate:true}">
              <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/{{item}}.png" class="img-responsive">
            </li>
            
        </ol>
    </div>
  </div>
  <div ng-controller = "jsonCtrl">
        <button ng-click="done()">Generate JSON</button>
  </div>

</div>

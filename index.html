<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"/></script>
		<script scr="lib/file-saver.js/FileSaver.js"></script>
	</head>

	<body ng-app="app">


		<div class="main" ng-controller="mainController">
			<div class="container">
				<div class="row" ng-repeat="champion in champions.data">

						<a href="">
							<img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/{{ champion.image }}">
						</a>
						{{ champion.name }}		
					</div>
				</div>
			</div>
		</div>
		

		<!-- Modules -->
	    <script src="js/app.js"></script>

	    <!-- Controllers -->
	    <script src="js/controllers/mainController.js"></script>

	    <!-- Services -->
	    <script src="js/services/champions.js"></script>

	    <!-- Directives -->
		
		
		
		
		
	</body>



</html>

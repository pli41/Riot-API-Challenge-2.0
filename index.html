<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Shell</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="lib/angular-animate/angular-animate.js"></script>
		<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"/></script>
		<script scr="lib/file-saver.js/FileSaver.js"></script>
	</head>

	<body>
		
		
		<div ui-view="champion"></div>

		
		<!-- Modules -->
	    <script src="js/app.js"></script>

	    <!-- Controllers -->
	    <script src="js/controllers/mainController.js"></script>
	    <script src="js/controllers/championController.js"></script>
		
	    <!-- Services -->
	    <script src="js/services/champions.js"></script>
	    <script src="js/services/shareData.js"></script>
	    <!-- Directives -->

	</body>
  
    <title>Drag & Drop: Multiple listsr</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <style>
      .thumbnail { height: 500px !important; }
      .btn-droppable { width: 80px; height: 80px; padding-left: 4px; }
    </style>
  </head>
  <body>
    <div ng-controller="oneCtrl">
      <div class='contentWrapper ng-cloak'>
        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span10" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
                  <div class="caption">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">
                       <img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/item/{{item.title}}.png" class="img-responsive">
                       </div>
                  </div>
                </div>
            
            </ul>
          </div>
        </div>
      </div>
      <div class="navbar-inner">
        <div class="container form-inline" style="text-align: center;">
          <div class="btn btn-droppable" ng-repeat="item in list5" data-drop="true" ng-model='list5' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list5" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title"><img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/item/{{item.title}}.png" class="img-responsive">
                      {{item.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
